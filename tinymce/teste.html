<html>

		<script type="text/javascript" src="js/tinymce/tinymce.min.js"></script>
		<script type="text/javascript">
			tinymce.init({
			  selector: 'textarea',
			  height: 500,

			  content_css: [
			    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',

			});
		</script>
